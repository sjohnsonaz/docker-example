version: '3.6'
services:
  server:
    build:
      context: ./server
    command: ["npm", "run", "debug"]
    container_name: server
  client:
    build:
      context: ./client
    container_name: client
    ports:
      - '8080:8080'
    volumes:
      - ./client/nginx.conf:/etc/nginx/nginx.conf
