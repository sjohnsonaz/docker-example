apiVersion: v1
kind: Service
metadata:
  name: server
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: server
---
apiVersion : apps/v1
kind: Deployment
metadata:
  name: server
spec:
  selector:
    matchLabels:
      app: server 
  replicas: 1
  template:
    metadata:
      labels:
        app: server 
    spec:
      containers:
      - name: server 
        image: sjohnsonaz.azurecr.io/docker-example/server
        imagePullPolicy: IfNotPresent 
        ports:
        - containerPort: 8080